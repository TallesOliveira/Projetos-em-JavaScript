<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio país</title>
</head>
<body>
    <h1>Desafio nacionalidade</h1>
    Você mora em que país?<input type="text" name="país" id="pais">
    <input type="button" value="Verificar" onclick="Verificar()"> 
    <div id = res></div>
    <script>
        function Verificar(){
            var txtp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var final = txtp.value
            res.innerHTML = `<p>Vivendo em <strong>${final}</strong></p>`
            if (final == 'Brasil')
            res.innerHTML += 'Você é <strong>brasileiro</strong>'
            else{
                res.innerHTML += `Você é <strong>estrangeiro</strong> `
            }
            
        }
    </script>
</body>
</html>
