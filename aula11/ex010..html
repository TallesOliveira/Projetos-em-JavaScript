<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    A velocidade do carro:<input type="number" name="txtv" id="txtv">Km/h 
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id = res>  </div>
    <script>
        function Calcular(){
            var txtv = window.document.getElementById('txtv') //armazenado o dado pelo input number
            var res = window.document.getElementById('res') // colocando na div res que é resultado
            var vel = Number (txtv.value) // convertendo de string para numero para poder somar se juntar 
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por execesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
